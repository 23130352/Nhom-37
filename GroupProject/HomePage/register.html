<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - Trung tâm học trực tuyến</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2>Đăng ký tài khoản</h2>
    <form>
      <label for="fullname">Họ và tên</label>
      <input type="text" id="fullname" placeholder="Nhập họ tên" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Nhập email" required>

      <label for="username">Tên đăng nhập</label>
      <input type="text" id="username" placeholder="Tạo tên đăng nhập" required>

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" placeholder="Tạo mật khẩu" required>

      <button type="submit">Đăng ký</button>
      <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
    </form>
  </div>
</body>
</html>
